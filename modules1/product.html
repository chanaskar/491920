<style>

</style>
<div class="row sidemenu" ng-controller="productCtrl as prod">
    <div>
        <img class="img-responsive" src="images1/headerimg/product.jpg" style="background-repeat: no-repeat;">
        <div class="titleHead"><h1>Products</h1></div>
    </div>
    <div class="col-lg-3 smproduct">
        <ul style="list-style-type: none">
            <li ng-repeat="p in prod.productType" ng-click="prod.productSearch(p.ptype, $index)" ng-class="{active:(prod.activeIndex==$index)}">
                <a>{{p.pname}}</a><i class="fa fa-chevron-right" aria-hidden="true"></i>
            </li>
        </ul>
    </div>
    <div class="col-lg-9 productcont">
        <div class="row">
            <div class="col-lg-6 prosub" ng-repeat="p in prod.productList | filter: { ptype: prod.filterValue }">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="prodimg" style="background-image: url('/images1/productlist/{{p.ptype}}/{{p.pid}}.jpg');"></div>
                        <h5 class="ptitle text-center prodt">{{p.pname}}</h5>
                    </div>
                    <div class="col-lg-8">
                        <div class="ptitle">Product Features:</div>
                        <ul class="prod-features">
                            <li data-toggle="tooltip" data-placement="bottom" ng-repeat="f in p.feature" >
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                                <span title={{f}}>{{f}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
