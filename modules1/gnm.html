<script>
var currentPage = "navhome";
$(document).ready(function() {
	$('[data-next]').click(function(){
		var pg = $(this).attr('data-next');
		$('.' + pg).removeClass('right');
		$('.' + currentPage).addClass('left');
		currentPage = pg;
	});

	$('[data-back]').click(function(){
		var pg = $(this).attr('data-back');
		$('.' + pg).removeClass('left');
		$('.' + currentPage).addClass('right');
		currentPage = pg;
	});

	function fClose() {
		$('.gnm section').removeClass('active');
		setTimeout(function(){ $('.gnm').removeClass('active');  }, 500);
		$('body').css('overflow','initial');
	}

	$('nav .menu-header .close').click(function(){
		fClose();
	});

	$('.exit').click(function() {
		fClose();
	});
})
</script>
